<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="hour-calender">

      <!-- start 9am -->
      <div class="row" data-hour="9">
        <h3 class="col-1 hour">9AM</h3>
        <p class="col-10 description description-borders" id="0"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 9am -->

      <!-- start 10am -->
      <div class="row" data-hour="10">
        <h3 class="col-1 hour">10AM</h3>
        <p class="col-10 description description-borders" id="1"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 10am -->

      <!-- start 11am -->
      <div class="row" data-hour="11">
        <h3 class="col-1 hour">11AM</h3>
        <p class="col-10 description description-borders" id="2"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 11am -->

      <!-- start 12am -->
      <div class="row" data-hour="12">
        <h3 class="col-1 hour">12AM</h3>
        <p class="col-10 description description-borders" id="3"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 12am -->

      <!-- start 1pm -->
      <div class="row" data-hour="1">
        <h3 class="col-1 hour">1PM</h3>
        <p class="col-10 description description-borders" id="4"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 1pm -->

      <!-- start 2pm -->
      <div class="row" data-hour="2">
        <h3 class="col-1 hour">2PM</h3>
        <p class="col-10 description description-borders" id="5"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 2pm -->

      <!-- end 3pm -->
      <div class="row" data-hour="3">
        <h3 class="col-1 hour">3PM</h3>
        <p class="col-10 description description-borders" id="6"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 3pm -->

      <!-- start 4pm -->
      <div class="row" data-hour="4" >
        <h3 class="col-1 hour">4PM</h3>
        <p class="col-10 description description-borders" id="7"></p>
            <button class=" col-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 4pm -->

      <!-- start 5pm -->
      <div class="row" data-hour="5">
        <h3 class="col-1 hour">5PM</h3>
        <p class="col-10 description description-borders" id="8"></p>
            <button class=" col-1 saveBtn" >
              <i class="fas fa-save"></i>
            </button>
      </div>
      <!-- end 5pm -->
    </div>
    <!-- container end div -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
